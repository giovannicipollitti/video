<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galleria 3×5</title>
  <style>
    :root{
      /* Fallback e unità “safe” per mobile */
      --vw: 100vw;
      --vh: 100vh;   /* fallback */
      --svh: 100svh; /* viewport height “safe” su mobile */
      --dvh: 100dvh; /* dynamic viewport height moderno */

      /* scegli l’altezza migliore disponibile */
      --vh-use: var(--dvh, var(--svh, var(--vh)));

      /* lato di UNA cella quadrata: min( larghezza/3 , altezza/5 ) */
      --cell: min( calc(var(--vw) / 3), calc(var(--vh-use) / 5) );

      /* dimensioni del contenitore 3×5 */
      --grid-w: calc(var(--cell) * 3);
      --grid-h: calc(var(--cell) * 5);
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;          /* niente scroll */
    }

    body {
      display: grid;
      place-items: center;       /* centra la griglia */
    }

    .grid {
      width: var(--grid-w);
      height: var(--grid-h);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 0;                    /* nessuno spazio tra celle */
      background: #000;
    }

    .grid a {
      display: block;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .grid img {
      width: 100%;
      height: 100%;
      object-fit: contain;       /* immagini 512×512 restano quadrate */
      display: block;
      background: #000;          /* se restano micro-bordi, sono neri */
    }
  </style>
</head>
